<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thư viện</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form đăng nhập -->
        <section id="login-section" class="form-section">
            <h2>Đăng nhập vào hệ thống quản lý</h2>
            <form id="login-form">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                
                <button type="submit" class="btn-login">Đăng nhập</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <!-- Dashboard quản lý sách chỉ hiển thị sau khi đăng nhập -->
        <section id="dashboard" class="hidden">
            <h2>Quản lý thư viện</h2>

            <!-- Thanh tìm kiếm sách -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm sách theo tên hoặc tác giả">
                <button onclick="searchBooks()" class="btn-search">Tìm kiếm</button>
            </div>

            <!-- Danh sách sách -->
            <div class="book-list-section">
                <h3>Danh sách sách</h3>
                <ul id="book-list"></ul>
            </div>

            <!-- Form thêm sách mới -->
            <div class="add-book-form">
                <h3>Thêm sách mới</h3>
                <form id="add-book-form">
                    <label for="title">Tên sách</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="author">Tác giả</label>
                    <input type="text" id="author" name="author" required>

                    <label for="year">Năm xuất bản</label>
                    <input type="number" id="year" name="year" required>

                    <button type="submit" class="btn-add">Thêm sách</button>
                </form>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
